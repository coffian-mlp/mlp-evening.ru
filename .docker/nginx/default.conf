server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html;

    # –ö–∞—Å—Ç–æ–º–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ 404
    error_page 404 /404.php;

    # Increase max upload size
    client_max_body_size 64M;

    location / {
        # –ë—ã–ª–æ: try_files $uri $uri/ /index.php?$query_string;
        # –°—Ç–∞–ª–æ: –ò—â–µ–º —Ñ–∞–π–ª, –∏—â–µ–º –ø–∞–ø–∫—É, –∏–Ω–∞—á–µ - –æ—à–∏–±–∫–∞ 404
        try_files $uri $uri/ =404;
    }

    # üåÄ Centrifugo Proxy
    location /connection {
        proxy_pass http://centrifugo:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location ~ \.php$ {
        # –ó–¥–µ—Å—å —Ç–æ–∂–µ, –µ—Å–ª–∏ —Å–∫—Ä–∏–ø—Ç–∞ –Ω–µ—Ç - 404
        try_files $uri =404;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
